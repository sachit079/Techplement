<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>registerPage-techcalc</title>
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <div class="wrapper">
     <div class="two-forms">
            <form action="register" method="post">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required name="uname">
                    <i class='bx bxs-user'></i>
                  </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname" name="fname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname" name="lname">
                    <i class="bx bx-user"></i>
                </div>
    </div>
    <div class="input-box">
        <input type="text" class="input-field" placeholder="Email" name="email">
        <i class="bx bx-envelope"></i>
    </div>
    <div class="input-box">
        <input type="password" class="input-field" placeholder="Password" name="pword">
        <i class="bx bx-lock-alt"></i>
    </div>

        <input type="submit" class="btn" value="Register">
    
    <div class="two-col">
        <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check"> Remember Me</label>
        </div>
        <div class="two">
            <label><a href="#">Terms & conditions</a></label>
        </div>
        </div>
  </form>
    
    </div>
    
</body>

</html>
