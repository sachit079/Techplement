<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCalc</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">TechCalc.</div>
            <div class="user-login" onclick="toggleDropdown()"> 
                <div class="side">Welcome User</div>
                <img src="images/pic.jpg" alt="User Icon" id="user-icon" onmouseover="openDropdown()" onmouseout="closeDropdown()">
                <div class="dropdown-content" id="dropdown-content">
                    <a href="login.html">Login/Register</a>
                    <a href="#">About Us</a>
                    <a href="exit.html" onclick="exitApplication()">Exit</a>
                </div>
        
            </div>
        </nav>
    </header>

    <div class="container">
        <input type="text" name="dis" placeholder="0" id="display"><br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="deleteOneDigit()">DEL</button>
        <button onclick="clearDisplay()">C</button><br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('/')">/</button><br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button><br>
        <button id="historyToggle" onclick="showPopup()">&#x1F552;</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button id="equal" onclick="calculateResult()">=</button><br><br>
    </div>
    <!-- <div class="overlay" id="overlay"></div> -->

    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="icon"><img src="images/signin.jpg"></div><br>
            <p  id="popupMessage"> Register/Login to see history details..</p><br>
            <button onclick="closePopup()" class="btn">OK</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
